<div class="login">
      <p class="username">Username</p>
      <input type="text" id="fname" name="firstname" 
      placeholder="Enter Username..." [(ngModel)]="userName" (input)="onUpdateUsername($event)">
      <button type="submit" class="login btn btn-default" [disabled]="userName === ''"
      (click)="onLogin()">LOG IN</button>
      <hr/>
      <p class="print" ng-show="showName">{{ printName }} </p>    
  </div>
